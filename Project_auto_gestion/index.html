<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de ingreso</title>
    <link rel="stylesheet" href="./css/style_index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <section class="container">
        <section id="login-view">
            <h2>Ingreso de usuario</h2>
            <form id="login-form">
                <input type="email" placeholder="Correo electrónico:" required>
                <input type="password" placeholder="Contraseña:" required>
                <button href="#" class="button" style="--clr: #7808d0">
                    <span class="button__icon-wrapper">
                    <svg
                        viewBox="0 0 14 15"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="button__icon-svg"
                        width="10"
                    >
                        <path
                        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                        fill="currentColor"
                        ></path>
                    </svg>
                
                    <svg
                        viewBox="0 0 14 15"
                        fill="none"
                        width="10"
                        xmlns="http://www.w3.org/2000/svg"
                        class="button__icon-svg button__icon-svg--copy"
                    >
                        <path
                        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                        fill="currentColor"
                        ></path>
                    </svg>
                    </span>
                    Iniciar sesión
                </button>
            </form>
            <p class="toggle-link" onclick="toggleView()">¿Quieres saber más? Registrate</p>
        </section>

        <section id="register-view" style="display: none;">
            <h2>Registro</h2>
            <form id="register-form">
                <input type="text" placeholder="Nombre completo:" required>
                <input type="email" placeholder="Correo electrónico:" required>
                <input type="password" placeholder="Contraseña:" required>
                <input type="password" placeholder="Confirmación de contraseña:" required>
                <button href="#" class="button" style="--clr: #7808d0">
                    <span class="button__icon-wrapper">
                    <svg
                        viewBox="0 0 14 15"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="button__icon-svg"
                        width="10"
                    >
                        <path
                        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                        fill="currentColor"
                        ></path>
                    </svg>
                
                    <svg
                        viewBox="0 0 14 15"
                        fill="none"
                        width="10"
                        xmlns="http://www.w3.org/2000/svg"
                        class="button__icon-svg button__icon-svg--copy"
                    >
                        <path
                        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                        fill="currentColor"
                        ></path>
                    </svg>
                    </span>
                    Registrar
                </button>
            </form>
            <p class="toggle-link" onclick="toggleView()">¿Ya estás registrado? Iniciar sesión</p>
        </section>
    </section>

    <script src="./script_login.js"></script>
</body>
</html>
